<!-- Header Carousel -->
<carousel>
  <slide>
    <img src="http://placehold.it/1900x200&text=Speel" alt="First slide">
  </slide>
  <slide>
    <img src="http://placehold.it/1900x200&text=Mahyong" alt="Second slide">
  </slide>
  <slide>
    <img src="http://placehold.it/1900x200&text=Mayhem!" alt="Third slide">
  </slide>
</carousel>
<!-- Navigation -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" routerLink="/">Mahyong Mayhem</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a routerLink="/overview">Start Spel</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a *ngIf="!auth.hasConnectionToken()" href="{{auth.getAuthInitUrl()}}">Inloggen</a>
                    <a appCursor *ngIf="auth.hasConnectionToken()" (click)="auth.logout()">Uitloggen</a>
                </li>
                <li dropdown class="dropdown">
                    <a dropdownToggle appCursor class="dropdown-toggle" data-toggle="dropdown">Thema<b class="caret"></b></a>
                    <ul *dropdownMenu class="dropdown-menu" role="menu">
                        <li role="menuitem" [ngClass]="{active: currentTheme == 'light-theme'}">
                            <a appCursor (click)="onSelectTheme('light-theme')">Lelijk</a>
                        </li>
                        <li role="menuitem" [ngClass]="{active: currentTheme == 'dark-theme'}">
                            <a appCursor (click)="onSelectTheme('dark-theme')">Nog Lelijker</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
